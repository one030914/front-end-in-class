<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <button>
        <span class="social">
            <img src="./img/profile.png" alt="">
        </span>
    </button>
    <section id="1">
        <header class="one">Header one</header>
        <h2>ONE</h2>
    </section>
    <section id="2">
        <header class="two">Header two</header>
        <h2>TWO</h2>
    </section>
    <section id="3">

        <h2>THREE</h2>
    </section>
    <footer><a href="#1">ONE</a> | <a href="#2">TWO</a> | <a href="#3">THREE</a></footer>

</html>
